
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI Fetch Example</title>
    <link rel="icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>
            <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="Pokédex">
        </h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search Pokémon by name or ID">
            <button type="submit">Search</button>
        </form>
        <div id="pokemonContainer" class="pokemon-container"></div>
        <div id="pagination" class="pagination"></div>
    </div>

    <!-- Modal -->
    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
